{% load staticfiles %}
<html>
<head>
	<title>{% block title %}Write Now{% endblock %}</title>
<link href="{% static "external/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet"/>
<link href="{% static "css/writenow.css" %}" rel="stylesheet"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
ul {
	list-style: none;
	margin-left: 0;
	padding-left: 1em;
	text-indent: -1em;
}

li.complete{
	text-decoration: line-through;
}
</style>
<script>
function runOnEnter($target, action){
	$target.on('keyup', function(e){
		if (e.keyCode == 13) action();
	});
}
</script>
{% block header %}
{% endblock %}
</head>
<body>
	<div class="container-fluid">
{% block content %}{% endblock %}
	</div>


<script src="{% static "external/jquery/jquery-2.1.0.min.js" %}"></script>
<script src="{% static "external/jquery-ui/js/jquery-ui-1.10.4.min.js" %}"></script>
<script src="{% static "external/bootstrap/js/bootstrap.min.js" %}"></script>
<script src="{% static "js/writenow.js" %}"></script>
{% block scripts %}{% endblock %}
	<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-29762319-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
