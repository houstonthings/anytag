{% load staticfiles %}

<html>
<head>
<link rel="stylesheet" type="text/css" href="{% static "external/bootstrap/css/bootstrap.min.css" %}">
</head>
<body ng-app="{% block ng_app %}example.app.static{% endblock %}">
<div class="content" ng-controller="{% block ng_controller %}AppController{% endblock %}">{% block content %}
{% verbatim %}
    <div class="panel" ng-repeat="item in items">
        <div class="panel-heading clearfix">
            <h3 class="panel-title">{{ item.value}}</h3>
            <author class="pull-right">{{ item.item_type }}</author>
        </div>
        <p class="well">{{ item.parent }}</p>
    </div>
{% endverbatim %}
{% endblock %}</div>
<script src="{% static "external/jquery/jquery-2.1.0.min.js" %}"></script>
<script src="{% static "external/backbone/backbone.min.js" %}"></script>
<script src="{% static "external/angular/angular.min.js" %}"></script>
<script src="{% static "js/app.js" %}"></script>
</body>
</html>
